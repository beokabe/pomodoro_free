<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Free</title>
</head>

<body>
    <audio id="audio-finish" src="./assets/audios/finish.mp3"></audio>
    <audio id="audio-ticking" src="./assets/audios/clock-ticking-1.mp3"></audio>
    <audio id="audio-crank" src="./assets/audios/crank-2.mp3"></audio>
    <audio id="audio-start" src="./assets/audios/start.mp3"></audio>
    <audio id="audio-reset" src="./assets/audios/reset.wav"></audio>
    <audio id="audio-stop" src="./assets/audios/stop.mp3"></audio>
    <audio id="audio-countdown" src="./assets/audios/countdown.mp3"></audio>

    <nav>
        <ul>
            <li>
                <a id="no-sound" class="btn-nav" title="Disable the annoying audios">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M3 9h4l5-5v16l-5-5H3V9m13.59 3L14 9.41L15.41 8L18 10.59L20.59 8L22 9.41L19.41 12L22 14.59L20.59 16L18 13.41L15.41 16L14 14.59L16.59 12Z" />
                    </svg>
                </a>
            </li>
            <li>
                <a id="with-sound" class="btn-nav" style="display: none;" title="Enable the annoying audios">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 8H4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h1v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h3l5 4V4l-5 4m9.5 4c0 1.71-.96 3.26-2.5 4V8c1.53.75 2.5 2.3 2.5 4Z" />
                    </svg>
                </a>
            </li>
            <li>
                <a id="graph" class="btn-nav" title="Look your statistics">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2M9 17H7v-7h2v7m4 0h-2V7h2v10m4 0h-2v-4h2v4Z" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
    <section>
        <div id="title-timer-container">
            <h1>Pomodoro Free</h1>
        </div>
        <div id="timer-container" class="container">
            <div id="card">
                <div id="card-timer">
                    <a id="decrease"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M13.72 21.84c-.56.1-1.13.16-1.72.16c-5.5 0-10-4.5-10-10S6.5 2 12 2s10 4.5 10 10c0 .59-.06 1.16-.16 1.72A5.9 5.9 0 0 0 19 13c-1.26 0-2.43.39-3.4 1.06l-3.1-1.86V7H11v6l3.43 2.11A5.963 5.963 0 0 0 13 19c0 1.03.26 2 .72 2.84M15 18v2h8v-2h-8Z" />
                        </svg></a>

                    <span id="timer"></span>

                    <a id="increase">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M13.72 21.84c-.56.1-1.13.16-1.72.16c-5.5 0-10-4.5-10-10S6.5 2 12 2s10 4.5 10 10c0 .59-.06 1.16-.16 1.72A5.9 5.9 0 0 0 19 13c-1.26 0-2.43.39-3.4 1.06l-3.1-1.86V7H11v6l3.43 2.11A5.963 5.963 0 0 0 13 19c0 1.03.26 2 .72 2.84M18 15v3h-3v2h3v3h2v-3h3v-2h-3v-3h-2Z" />
                        </svg>
                    </a>
                </div>
                <div id="card-buttons">
                    <button id="reset" class="btn-default">Reset</button>
                    <button id="start" class="btn-default">Start</button>
                </div>
            </div>
        </div>
    </section>
    <div class="divider"></div>
    <section>
        <div id="tasks">
            <div class="tasks-header">
                <div class="tasks-title">
                    <h2 id="title-tasks">Tasklist</h2>
                </div>
                <div class="tasks-action">
                    <a>Action
                        <svg class="arrow-up" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7.41 8.58L12 13.17l4.59-4.59L18 10l-6 6l-6-6l1.41-1.42Z" />
                        </svg>
                        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6l-6 6l1.41 1.41Z" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="tasks-list">
                <button id="delegate-task" class="btn-default">Add a new assignment for you</button>
                <ul>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div id="author"></div>
    </footer>
    <div class="modal" id="modal-finish-timer">
        <div class="modal-content">
            <div class="modal-options">
                <a id="close-modal-finish-timer" class="btn-nav btn-close-modal"><svg xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6L6.4 19Z" />
                    </svg></a>
            </div>
            <div class="modal-section">
                <p>You have finished a task!</p>
            </div>
            <div class="modal-footer">
                <button class="btn-default btn-confirm">OK</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-add-task" style="display: none;">
        <div class="modal-content">
            <div class="modal-options">
                <a id="close-modal-finish-timer" class="btn-nav btn-close-modal"><svg xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6L6.4 19Z" />
                    </svg></a>
            </div>
            <div class="modal-section"></div>
            <div class="modal-footer">
                <button class="btn-default btn-confirm">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="scripts/clock-timer.js"></script>
<script src="scripts/tasks.js"></script>
<script src="scripts/graphics.js"></script>
